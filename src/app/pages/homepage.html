<div class="Homepage">
  <div class="ProductSelector">
  <template ngFor #product [ngForOf]="products">
    <product-selector
      class="ProductSelector-Item"
      [ngClass]="{selected: product.id === activeProduct}"
      [product-selector]
      (click)="setActiveProduct(product.id)"
      productId="{{product.id}}"
      productHeading="{{product.productHeading}}"
      [productValue]="product.price.value"
    >
    </product-selector>
  </template>
  </div>

  <div class="ProductItemList">
  <template ngFor #product [ngForOf]="products">
    <product-item
      productId="{{product.id}}"
      [productIsTopSeller]="product.productIsTopSeller"
      productHeading="{{product.productHeading}}"
      [productIsSelected]="product.id === activeProduct"
      [productList]="product.productList"
      [productMainFeatures]="product.productMainFeatures"
      [productSecondaryFeatures]="product.productSecondaryFeatures"
      [productPrice]="product.price"
      (onProductAdd)="addProduct(product.id)"
    >
    </product-item>
  </template>
  </div>

  <cart-list
    class="CartList"
    [cartProducts]="cartProducts"
    (onProductUpdate)="updateProductQuantity($event)"
    (onProductDelete)="deleteProduct($event)"
  >
  </cart-list>

  <div class="CartPaymentZone">
    <input-button
      placeholder="Coupon-Code"
      button="EinlÃ¶sen"
      (onSubmit)="onDiscountCode($event)"
    >
    </input-button>

    <cart-calculator
      class="CartCalculator"
      [cartProducts]="cartProducts"
    >
    </cart-calculator>
  </div>
</div>
